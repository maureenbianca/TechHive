<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define colors -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f766e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hiveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Honeycomb Icon -->
  <g transform="translate(10, 15)">
    <!-- Central hexagon -->
    <polygon points="25,10 35,5 45,10 45,20 35,25 25,20" fill="#0f766e" fill-opacity="0.9"/>
    
    <!-- Surrounding hexagons -->
    <polygon points="10,18 20,13 30,18 30,28 20,33 10,28" fill="#1e40af" fill-opacity="0.7"/>
    <polygon points="40,18 50,13 60,18 60,28 50,33 40,28" fill="#1e40af" fill-opacity="0.7"/>
    <polygon points="25,35 35,30 45,35 45,45 35,50 25,45" fill="#1e40af" fill-opacity="0.7"/>
    
    <!-- Top hexagons -->
    <polygon points="10,2 20,-3 30,2 30,12 20,17 10,12" fill="#06b6d4" fill-opacity="0.6"/>
    <polygon points="40,2 50,-3 60,2 60,12 50,17 40,12" fill="#06b6d4" fill-opacity="0.6"/>
    
    <!-- Circuit-like connections -->
    <line x1="35" y1="15" x2="40" y2="18" stroke="#10b981" stroke-width="1.5"/>
    <line x1="35" y1="15" x2="30" y2="18" stroke="#10b981" stroke-width="1.5"/>
    <line x1="35" y1="25" x2="35" y2="30" stroke="#10b981" stroke-width="1.5"/>
  </g>
  
  <!-- TechHive Text -->
  <text x="85" y="35" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="url(#techGradient)">Tech</text>
  <text x="170" y="35" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="700" fill="url(#hiveGradient)">Hive</text>
  
  <!-- Tagline -->
  <text x="85" y="55" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#6b7280">Innovation Through Collaboration</text>
</svg>
